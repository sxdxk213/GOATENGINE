<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GoatEngine.com — Domain For Sale</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: radial-gradient(circle at top, #eaf4ff, #cfe6ff 40%, #b7d6ff 70%);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD */
.card {
  position: relative;
  width: 640px;
  padding: 48px;
  border-radius: 24px;
  background: rgba(255, 255, 255, 0.55);
  backdrop-filter: blur(22px);
  -webkit-backdrop-filter: blur(22px);
  border: 1px solid rgba(255,255,255,0.6);
  box-shadow:
    0 20px 50px rgba(0,60,150,0.15),
    0 0 60px rgba(80,140,255,0.35);
  overflow: hidden;
}

/* MOVING LIGHT */
.circleLight {
  position: absolute;
  width: 240px;
  height: 240px;
  background: radial-gradient(circle, rgba(80,140,255,0.45), transparent 70%);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
}

/* CONTENT */
h1 {
  font-size: 46px;
  margin-bottom: 10px;
  letter-spacing: -0.6px;
  color: #0b1a33;
}

p.subtitle {
  font-size: 18px;
  color: rgba(20,40,80,0.7);
  margin-bottom: 32px;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0 0 36px;
}

ul li {
  padding: 14px 0;
  font-size: 16px;
  color: rgba(20,40,80,0.9);
  position: relative;
  padding-left: 26px;
}

ul li::before {
  content: "•";
  position: absolute;
  left: 0;
  color: #3b82f6;
  font-size: 22px;
}

/* BUTTON */
a.button {
  display: inline-block;
  padding: 15px 38px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 16px;
  background: linear-gradient(135deg, #3b82f6, #60a5fa);
  color: #fff;
  text-decoration: none;
  box-shadow: 0 10px 25px rgba(59,130,246,0.45);
}
</style>
</head>

<body>

<div class="card" id="card">
  <span class="circleLight" id="light"></span>

  <h1>GoatEngine.com</h1>
  <p class="subtitle">Premium .com domain for sale</p>

  <ul>
    <li>Strong, modern, brandable name</li>
    <li>Perfect for AI, SaaS & engine platforms</li>
    <li>Short, memorable, scalable</li>
    <li>.com — global trust</li>
  </ul>

  <a class="button" href="mailto:YOUR@email.com">Request Price</a>
</div>

<script>
const card = document.getElementById("card");
const light = document.getElementById("light");

card.addEventListener("mousemove", (e) => {
  const rect = card.getBoundingClientRect();
  light.style.left = `${e.clientX - rect.left}px`;
  light.style.top = `${e.clientY - rect.top}px`;
});

card.addEventListener("mouseleave", () => {
  light.style.left = "50%";
  light.style.top = "50%";
});
</script>

</body>
</html>
